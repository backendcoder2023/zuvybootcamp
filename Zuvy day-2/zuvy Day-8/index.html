    }

    .plan-button {
      background-color: orangered;
      height: 30px;
      width: 70px;
      margin-top: 10px; 
    }

    @media (min-width: 300px) and (max-width: 500px) {
    .pricing-container {
    flex-direction: column;
    align-items: center;
     }

   .pricing-plan {
    margin-right: 0;
    margin-bottom: 10px;
     }
}
  </style>
</head>
