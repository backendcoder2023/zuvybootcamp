<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Combining CSS Selectors</title>
  <style>
    /* Write your code here */
    body{
        border: black solid 2px;
        border-radius: 1%;
    }

    h1, h2{
        color: rgb(116, 60, 168);
    }
    
    .box .done {
        color: green;
    }

    .box > p.done{
      color: red;
    }

    .list li{
        color: blue;
    }

    .done > ul li{
        color: green;
    }

    ul > p{
      font-size: 0.8rem;
    }

  </style>
</head>

<!-- Don't change any of the HTML code! -->

<body>
  <h1>To Do List</h1>
  <h2>Monday</h2>
  <div class="box">
    <p class="done">Do these things today!</p>
    <ul class="list">
      <li>Wash Clothes</li>
      <li class="done">Read</li>
      <li class="done">Maths Questions</li>
    </ul>
  </div>

  <ul>
    <p class="done">Other items</p>
  </ul>
  <p>The best preparation for tomorrow is doing your best today.</p>
</body>
</html>
